<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>convert Money</title>

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">£ Euro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <P class="currency-value-to-convert">R$ 0,00</P>
            </div>

            <img class="arrow-img" src="./assets/Vector@2x.png" alt="Seta">


            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <P class="currency-value">U£$ 0,0</P>
            </div>

        </section>

    </main>


</body>
<script src="./script.js"></script>

</html>
